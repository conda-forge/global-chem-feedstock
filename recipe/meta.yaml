{% set name = "global-chem" %}
{% set version = "1.8.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/global_chem-{{ version }}.tar.gz
  sha256: 8b5c6c583886338675d50610352d74c088a9aa7a2dd4e5722298db53de719885

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - global_chem
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/Sulstice/global-chem
  summary: A Chemical Knowledge Graph of What is Common in the World.
  license: MPL-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
