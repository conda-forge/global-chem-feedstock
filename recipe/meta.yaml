{% set name = "global-chem" %}
{% set version = "1.8.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/global_chem-{{ version }}.tar.gz
  sha256: ba039b3e377da1823328d9260844e7c223b5b5d38dffaab3231c676e692fdae0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - global_chem
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.github.com/Sulstice/global-chem
  summary: A Chemical Knowledge Graph of What is Common in the World.
  license: MPL-2.0
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
